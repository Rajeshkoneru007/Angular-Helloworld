 
 
 <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : userForm.firstName.$invalid && !userForm.firstName.$pristine }">
            <label>First Name*</label>
            <input type="text" name="firstName" class="form-control" ng-model="user.firstName" required>
            <p ng-show="userForm.firstName.$invalid && !userForm.firstName.$pristine" class="help-block">You name is required.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : userForm.userName.$invalid && !userForm.userName.$pristine }">
            <label>User Name*</label>
            <input type="text" name="userName" class="form-control" ng-model="user.userName" required>
            <p ng-show="userForm.userName.$invalid && !userForm.userName.$pristine" class="help-block">You name is required.</p>
        </div>

        <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
            <label>Password*</label>
            <input type="text" name="password" class="form-control" ng-model="user.password" required>
            <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block">You name is required.</p>
        </div>

        <label>Favorite Colors</label>
        <div class="form-group">
            <label class="checkbox-inline">
                <input type="checkbox" name="favoriteColors" ng-model="user.colors.red"> Red
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" name="favoriteColors" ng-model="user.colors.blue"> Blue
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" name="favoriteColors" ng-model="user.colors.green"> Green
            </label>
         </div>

        <label>Gender</label>
        <div class="form-group">
            <div class="radio">
                <label>
                    <input type="radio" name="male" value="male" ng-model="user.male">
                    Male
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="feMale" value="feMale" ng-model="user.feMale">
                    Female
                </label>
            </div>
        </div>
 </form>
